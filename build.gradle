/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'org.springframework.boot' version '2.7.4'
	id 'io.spring.dependency-management' version '1.0.14.RELEASE'
	id 'com.vaadin' version '23.2.3'
	id 'java'
    id 'maven-publish'
	id 'war'
    id "org.sonarqube" version "3.4.0.2513"
}

sonarqube {
  properties {
    property "sonar.projectKey", "finalcasestudy"
    property "sonar.organization", "haridevopspractice"
    property "sonar.host.url", "https://sonarcloud.io"
  }
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-jersey:2.7.4'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.7.4'
    implementation 'org.springframework.boot:spring-boot-starter-web-services:2.7.4'
    implementation 'org.springframework.boot:spring-boot-starter-webflux:2.7.4'
    implementation 'com.vaadin:vaadin-spring-boot-starter:23.2.4'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.7.4'
    testImplementation 'io.projectreactor:reactor-test:3.4.23'
    providedCompile 'org.springframework.boot:spring-boot-starter-tomcat:2.7.4'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
description = 'demo-1'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
tasks.named('test') {
	useJUnitPlatform()
}
